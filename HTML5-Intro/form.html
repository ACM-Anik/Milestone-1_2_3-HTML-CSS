    <center><p><h2>Welcome To Jhankar's Ma Pitha Ghar</h2>
        <small>(First Register Your ID)</small></p></center>
    <form>
    <label for="name">
        <input id="name" type="text" placeholder="Your Name">
    </label>
    <label for="email">
        <input id="email" type="text" placeholder="Your Email">
    </label>
    <label for="password">
        <input type="password" type="text" placeholder="Your Password">
    </label>
        <fieldset>
            <legend>Pick one Pitha</legend>
            <label for="Vapa">
                <input type="radio" name="Pitha" id="Vapa">Vapa</label>
            <label for="Chitoi">
                <input type="radio" name="Pitha" id="Chitoi">Chitoi</label>
            <label for="Patisapta">
                <input type="radio" name="Pitha" id="Patisapta">Patisapta
            </label>
        </fieldset>
    <fieldset>
        <legend>Select one or more smashed salad</legend>
        <label for="Sorisha">
            <input type="checkbox" name="Vorta" id="Sorisha">Sorisha
        </label>
        <label for="Sutki">
            <input type="checkbox" name="Vorta" id="Sutki">Sutki
        </label>
        <label for="Dal">
            <input type="checkbox" name="Vorta" id="Dal">Dal
        </label>
    </fieldset>
    <fieldset>
        <legend>Special Instruction</legend>
    <textarea name="" id="" placeholder="Give your opinion here" cols="30" rows="10"></textarea>
    </fieldset>
    <input type="reset" value="Reset Data">
    <input type="submit" value="Submit">
    
</form>
